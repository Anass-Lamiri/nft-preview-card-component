<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <main class="card">
        <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
            <div class="hover-img">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <section class="card-info">
            <h1 class="card-info_title">Equilibrium #3429</h1>
            <h2 class="card-info_subtitle">Our Equilibrium collection promotes balance and calm.</h2>
            <div class="price-time">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="icon ethereum">
                    <p class="price-tag">0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon clock">
                    <p class="time-text">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="avatar image">
                <p class="creator-name">
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </section>
    </main>
   
    

    

</body>

</html>
